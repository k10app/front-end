<form [formGroup]="loginForm" (ngSubmit)="loginProcess()">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h5>Login</h5>
          </div>
          <div class="form-group mb-2">
            <label for="email">Username</label>
            <input type="email" class="form-control" name="username" id="email" formControlName="login">
          </div>
          <div class="form-group mb-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="username" id="password" formControlName="password">
          </div>
          <div class="row mt-2">
            <div class="col">
              <input type="submit" value="Enter" class="btn btn-primary" [disabled]="loginForm.invalid">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col ms-3 mb-3">
            <a routerLinkActive="active" routerLink="/register"
            >Need to Register?</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
