<h2>Orders</h2>
<div class="row">
  <div class="card mb-4" *ngFor="let item of orders">
    <div class="card-body">
      <div class="card-header">
        <h5>Order Number: {{item.orderNum}}</h5>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody *ngFor="let item of item.orderItems; let i = index">
        <tr>
          <th scope="row">{{i}}</th>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
        </tr>
        </tbody>
      </table>
      <h3>Total Price: Â£{{item.totalPrice}}</h3>
    </div>
  </div>
</div>
