<h2>Checkout</h2>
<div class="row">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Remove</th>
        </tr>
        </thead>
        <tbody *ngFor="let item of basket; let i = index">
        <tr>
          <th scope="row">{{i}}</th>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td><button class="btn btn-outline-dark btn-sm" (click)=onDelete(i)><i class="bi bi-trash"></i></button></td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="card">
    <div class="card-body">
      <h3>Total price: Â£{{totalPrice}}</h3>
    </div>
  </div>
</div>

<div class="row mt-4">
  <button type="button" class="btn btn-primary" [disabled]="basket.length < 1">Place Order</button>
</div>
